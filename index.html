<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk GPT API Interface - Advanced</title>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #121212;
      --text-primary: #00ff9c;
      --text-secondary: #00b37e;
      --accent-primary: #ff3c7e;
      --accent-secondary: #00ffff;
      --border-color: #00ff9c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: monospace, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background: var(--bg-secondary);
      padding: 20px;
      border: 2px solid var(--border-color);
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      background: transparent;
    }

    button {
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .response-container {
      margin-top: 20px;
      background: var(--bg-secondary);
      padding: 20px;
      border: 2px solid var(--border-color);
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--text-primary);
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Cyberpunk GPT API - Advanced Interface</h1>

  <!-- API Key Input -->
  <form id="apiForm">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API Key" required />

    <label for="endpoint">Select Dataset:</label>
    <select id="endpoint">
      <option value="https://morningstar-developments.gitbook.io/morningstar-developments-limited/core-documentation/experimental-question-datasets/datasets/geography-and-history-questions/geography-and-history-question-set">Geography</option>
      <option value="https://morningstar-developments.gitbook.io/morningstar-developments-limited/core-documentation/experimental-question-datasets/datasets/literature-and-grammar-questions/literature-and-grammar-question-set">Literature</option>
      <option value="https://morningstargfx.notion.site/Math-Questions-16beac90dca58087aa67f8dbc6bbaeff">Math</option>
      <option value="https://morningstar-developments.gitbook.io/morningstar-developments-limited/core-documentation/experimental-question-datasets/datasets/psychology-and-neuroscience-questions/psychology-and-neuroscience-question-set">Psychology</option>
      <option value="https://morningstar-developments.gitbook.io/morningstar-developments-limited/core-documentation/experimental-question-datasets/datasets/astronomy-and-physics-questions/astronomy-question-set">Astronomy</option>
    </select>

    <label for="numQuestions">Number of Questions:</label>
    <input type="number" id="numQuestions" placeholder="e.g., 5" required />

    <label for="distortionFactor">Distortion Factor (0-10):</label>
    <input type="number" step="0.1" id="distortionFactor" placeholder="e.g., 5.0" required />

    <label for="persuasionLevel">Persuasion Level (0-10):</label>
    <input type="number" id="persuasionLevel" placeholder="e.g., 5" required />

    <label for="outputFormat">Output Format:</label>
    <select id="outputFormat">
      <option value="json">JSON</option>
      <option value="table">Table</option>
    </select>

    <button type="submit">Send Request</button>
  </form>

  <!-- API Response Section -->
  <div id="responseContainer" class="response-container" style="display: none;">
    <h2>API Request Details</h2>
    <p><strong>Endpoint:</strong> <span id="requestEndpoint"></span></p>
    <pre id="requestPayload"></pre>

    <h2>API Response</h2>
    <div id="responseOutput"></div>
  </div>

  <script>
    const form = document.getElementById("apiForm");
    const responseContainer = document.getElementById("responseContainer");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const apiKey = document.getElementById("apiKey").value;
      const endpoint = document.getElementById("endpoint").value;
      const numQuestions = parseInt(document.getElementById("numQuestions").value, 10);
      const distortionFactor = parseFloat(document.getElementById("distortionFactor").value);
      const persuasionLevel = parseInt(document.getElementById("persuasionLevel").value, 10);
      const outputFormat = document.getElementById("outputFormat").value;

      const payload = {
        numQuestions,
        distortionFactor,
        persuasionLevel,
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

        const data = await response.json();
        displayResponse(endpoint, payload, data, outputFormat);
      } catch (error) {
        console.error("API call failed", error);
        alert("Error processing API request. Please check your inputs.");
      }
    });

    function displayResponse(endpoint, payload, data, format) {
      document.getElementById("requestEndpoint").textContent = endpoint;
      document.getElementById("requestPayload").textContent = JSON.stringify(payload, null, 2);

      if (format === "json") {
        document.getElementById("responseOutput").textContent = JSON.stringify(data, null, 2);
      } else {
        createTable(data);
      }

      responseContainer.style.display = "block";
    }

    function createTable(data) {
      let tableHTML = "<table><tr>";
      Object.keys(data[0]).forEach((key) => {
        tableHTML += `<th>${key}</th>`;
      });
      tableHTML += "</tr>";
      data.forEach((row) => {
        tableHTML += "<tr>";
        Object.values(row).forEach((value) => {
          tableHTML += `<td>${value}</td>`;
        });
        tableHTML += "</tr>";
      });
      tableHTML += "</table>";
      document.getElementById("responseOutput").innerHTML = tableHTML;
    }
  </script>
</body>
</html>
